<!DOCTYPE html>
Please select the calendars to include:<br />
<form method="post" action="/setup">
    <input type="hidden" name="user_id" value="{{ user_id }}" />
    {% for cal in cals %}
        <input type="checkbox" name="{{ cal.id }}" id="{{ cal.id }}"/>
        <label for="{{ cal.id }}">{{ cal.name }}</label><br />
    {% endfor %}
